<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Manipulator : Manipulate your text.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Text-Manipulator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" >About us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class=" p-2 text-center ">
        <h2><span class="fw-bold">Hello ,</span> welcome to Text-Manipulator.</h2>
    </div>

        <form action=" " class="container-fluid">
            <label for="text" class="fs-3 text-start px-3"  >
                Enter your text here :
            </label>
                <div class="d-flex justify-content-center p-2" style="font-size:19px !important;" >
                    <textarea name="text" id="text" cols="100" rows="10" oninput="getWords()"></textarea>
                </div>
                
            
        </form>

    <div class="btns bg-light my-2 m-auto d-flex justify-content-around row container">
        <div class=" col-6 col-sm-4 d-flex justify-content-center my-2">
            <button type="button" class="btn btn-outline-dark " onclick="upCase()">Convert to Uppercase</button>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center my-2">
            <button type="button" class="btn btn-outline-dark " onclick="loCase()">Convert to Lowercase</button>

        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center my-2">
            <button type="button" class="btn btn-outline-dark" onclick="copyText()">Copy Text</button>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center my-2">
            <button type="button" class="btn btn-outline-dark" onclick="firstupCase()" > Convert first letter to Uppercase</button>
        </div>
        <div class="col-6 col-sm-4 d-flex justify-content-center my-2">
            <button type="button" class="btn btn-outline-dark " onclick="removeSpace()" >Remove extra spaces. </button>
        </div>
    </div>
    <div class="txt-info">
        <p class="px-2 fs-5">
            Your text contain <span id="word" class="fw-bold">0</span> word and <span id="letter" class="fw-bold">0</span> letters .
        </p>
        <p class="px-2 fs-5">
            Averge reading time for your text is <span id="readTime" class="fw-bold">0</span> minutes.
        </p>
    </div>
    <br>
    <br>

    <footer class="bg-primary color-dark fixed-bottom">
        <div class="text-center">
            <p> All rights reserved to Text-manipulator @ 2022-2023.</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
